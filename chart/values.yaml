# Default values for manticoresearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

balancer:
  runInterval: 5
  image:
    repository: manticoresearch/helm-balancer
#    tag: 3.6.0.0
    pullPolicy: IfNotPresent
  service:
    ql:
      port: 9306
      targetPort: 9306
    observer:
      port: 8080
      targetPort: 8080
    http:
      port: 9308
      targetPort: 9308
  config:
    path: /etc/manticoresearch/configmap.conf
    content: |
      searchd
      {
        listen = /var/run/mysqld/mysqld.sock:mysql
        listen = 9306:mysql
        listen = 9308:http
        log = /dev/stdout
        query_log = /dev/stdout
        query_log_format = sphinxql
        pid_file = /var/run/manticore/searchd.pid
        binlog_path = /var/lib/manticore/data
      }
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
  #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

worker:
  replicaCount: 3
  clusterName: manticore
  autoAddTablesInCluster: true
  image:
    repository: manticoresearch/helm-worker
#    tag: 3.6.0.0
    pullPolicy: IfNotPresent
  service:
    ql:
      port: 9306
      targetPort: 9306
    http:
      port: 9308
      targetPort: 9308
  volume:
    size: 1Gi
  config:
    path: /etc/manticoresearch/configmap.conf
    content: |
      searchd
      {
        listen = /var/run/mysqld/mysqld.sock:mysql
        listen = 9306:mysql
        listen = 9308:http
        listen = 9301:mysql_vip
        listen = $ip:9312
        listen = $ip:9315-9415:replication
        binlog_path = /var/lib/manticore/data
        log = /dev/stdout
        query_log = /dev/stdout
        query_log_format = sphinxql
        pid_file = /var/run/manticore/searchd.pid
        data_dir = /var/lib/manticore
        shutdown_timeout = 25s
        auto_optimize = 0
      }
  resources: {}
    # See comment on balancer.resources
  nodeSelector: {}
  tolerations: []
  affinity: {}

exporter:
  enabled: false
  image:
    repository: manticoresearch/prometheus-exporter
    pullPolicy: IfNotPresent
#    tag: 3.6.0.0
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "8081"
    prometheus.io/scrape: "true"
  resources: {}
    # See comment on balancer.resources

optimize:
  enabled: true
  interval: "30"
  coefficient: "2"

imagePullSecrets: []
nameOverride: ""
fullNameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "manticore-sa"

podAnnotations: {}

podSecurityContext: {}
