name: k3s Testing
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: debianmaster/actions-k3s@master
        id: k3s
        with:
          version: 'latest'
      - run: |
          kubectl get nodes
          sleep 20
      - uses: sanikolaev/clt@main
        with:
          image: manticoresearch/helm-test-kit:0.0.1
          test_prefix: ./clt/tests/
          run_args: -e TELEMETRY=0
