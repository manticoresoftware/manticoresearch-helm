name: k3s Testing
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: debianmaster/actions-k3s@master
        id: k3s
        with:
          version: 'latest'
      - run: |
          kubectl get nodes
          kubectl get pods -A
          sleep 20
          kubectl get pods -A
          helm version
          cat $KUBECONFIG
      - uses: manticoresoftware/clt@0.1.5
        with:
          image: manticoresearch/helm-test-kit:0.0.1
          test_prefix: clt/tests/
